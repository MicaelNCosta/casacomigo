<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa comigo ?</title>
</head>


<body>
    <div id="conteudo">
    <h2>Aceita casar comigo?</h2>
    <a href="https://www.youtube.com/watch?v=BmJR2ratGg4"> <button class="btn" onclick="sim()" >SIM</button> </a>
    <button class="btn" onmouseover="desvia(this)">NÃO</button>
  </div>

  </div> 
  
</body>

<style>
  #conteudo{
    background: #d37373;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
    text-align: center;
    font-family: sans-serif;
  }

  .btn{
    background: #fbfbfb;
    color: #b800ff;
    border: none;
    padding: 10px;
    width: 80px;
    border-radius: 5px
  }


</style>

<script>
  function sim(){
    alert("Você aceitou casar comigo! ")
  }

  function desvia(t){
    var btn = t;
    btn.style.position = 'absolute';
    btn.style.bottom = geraposicao(10, 90);
    btn.style.left = geraposicao(10, 90);

    console.log("opa,desviei...");
  }

  function geraposicao(min, max){
    return Math.random() * (max - min) + min + "%";
  }

</script>



</html>
